jobs:

  ###################################
  # runCI job to update the image tag
  ###################################
  - name: deploy-ecs-multi-env_runCI
    type: runCI
    flags:
      - deploy-ecs-multi-env
    steps:
      - OUT: deploy-ecs-multi-env-image

  ######################################
  # Two parallel environments
  ######################################

  - name: deploy-ecs-multi-env-manifest-1
    type: manifest
    flags:
      - deploy-ecs-multi-env
    steps:
      - IN: deploy-ecs-multi-env-image
      - IN: deploy-ecs-multi-env-nginx

  - name: deploy-ecs-multi-env-blue
    type: deploy
    flags:
      - deploy-ecs-multi-env
    steps:
      - IN: deploy-ecs-multi-env-manifest-1
      - IN: deploy-ecs-multi-env-blue

  - name: deploy-ecs-multi-env-green
    type: deploy
    flags:
      - deploy-ecs-multi-env
    steps:
      - IN: deploy-ecs-multi-env-manifest-1
      - IN: deploy-ecs-multi-env-green


  ########################################
  # Two serial environments
  ########################################

  - name: deploy-ecs-multi-env-manifest-2
    type: manifest
    flags:
      - deploy-ecs-multi-env
    steps:
      - IN: deploy-ecs-multi-env-image

  - name: deploy-ecs-multi-env-beta
    type: deploy
    flags:
      - deploy-ecs-multi-env
    steps:
      # - IN: deploy-ecs-multi-env-betaopts
      - IN: deploy-ecs-multi-env-manifest-2
      - IN: deploy-ecs-multi-env-beta

  - name: deploy-ecs-multi-env-prod
    type: deploy
    flags:
      - deploy-ecs-multi-env
    steps:
      # - IN: deploy-ecs-multi-env-prodopts
      - IN: deploy-ecs-multi-env-beta
      - IN: deploy-ecs-multi-env-prod
